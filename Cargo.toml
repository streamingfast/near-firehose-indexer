[workspace]
members = ["firehose-pb"]

[package]
name = "near-firehose-indexer"
version = "1.31.0"
authors = ["StreamingFast Developers <dev@streamingfast.io>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13.0"
clap = { version = "3.1.6", features = ["derive"] }
hex = { version = "0.4.2", features = ["serde"] }
openssl = { version = "0.10", features = ["vendored"] }
openssl-probe = "0.1.4"
prost = "0.11.6"
prost-types = "0.11.6"
rkyv = "=0.7.38"
tracing = { version = "0.1.36", features = ["std"] }
tracing-subscriber = { version = "0.3.15", features = ["env-filter", "fmt", "registry", "std"] }

near-indexer = { git = "https://github.com/near/nearcore", rev="1.31.0" }
near-crypto = { git = "https://github.com/near/nearcore", rev="1.31.0" }
near-vm-errors = { git = "https://github.com/near/nearcore", rev="1.31.0" }

[build-dependencies]
tonic-build = "0.8.4"
